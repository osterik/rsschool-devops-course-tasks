repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.20.1
    hooks:
      - id: gitleaks

  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.1
    hooks:
      - id: terraform_fmt
      - id: terraform_tflint
      - id: terraform_checkov
        args:
          - --args=--quiet
      - id: terraform_trivy
      - id: terraform_validate
      - id: terrascan

  - repo: https://github.com/psf/black # python formatter "black"
    rev: 24.10.0
    hooks:
      - id: black
